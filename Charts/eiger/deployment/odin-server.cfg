[server]
debug_mode  = 0
http_port   = 8888
http_addr   = 0.0.0.0
adapters    = fp, fr, mw, ef

[tornado]
logging = error

[adapter.fp]
module = odin_data.control.frame_processor_adapter.FrameProcessorAdapter
endpoints = {{ $sep := "" }}{{- range $idx, $e := until (int $.Values.odinDataCount) }}{{ $sep }}{{ $.Values.detectorName }}-odin-data-{{ $idx }}:10004{{ $sep = ", " }}{{- end }}
update_interval = 0.2

[adapter.fr]
module = odin_data.control.frame_receiver_adapter.FrameReceiverAdapter
endpoints = {{ $sep := "" }}{{- range $idx, $e := until (int $.Values.odinDataCount) }}{{ $sep }}{{ $.Values.detectorName }}-odin-data-{{ $idx }}:10000{{ $sep = ", " }}{{- end }}
update_interval = 0.2

[adapter.mw]
module = odin_data.control.meta_listener_adapter.MetaListenerAdapter
endpoints = {{ $.Values.detectorName }}-meta-writer:5659
update_interval = 0.5

[adapter.ef]
module = eiger_detector.control.eiger_fan_adapter.EigerFanAdapter
endpoints = {{ $.Values.detectorName }}-fan:5559
update_interval = 0.5
